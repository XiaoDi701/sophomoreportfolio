<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeamLab-like Floating Effect</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(120deg, #141e30, #243b55);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .floating-container {
    position: relative;
    width: 80vw;
    height: 80vh;
    overflow: hidden;
  }

  .circle {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
    animation: float 8s infinite ease-in-out;
  }

  .circle:nth-child(1) {
    top: 20%;
    left: 30%;
    animation-delay: 0s;
  }

  .circle:nth-child(2) {
    top: 50%;
    left: 60%;
    animation-delay: 2s;
  }

  .circle:nth-child(3) {
    top: 80%;
    left: 10%;
    animation-delay: 4s;
  }

  @keyframes float {
    0% {
      transform: translate(0, 0);
      opacity: 1;
    }
    50% {
      transform: translate(20px, -20px);
      opacity: 0.7;
    }
    100% {
      transform: translate(-20px, 20px);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="floating-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
