<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/pbe3vap.css">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            min-block-size: 100%;
            display: grid;
            padding-block: 5vh;
            background: #060270; /* 背景基色 */
            place-items: center;
            background-image: 
                linear-gradient(to top, rgba(6, 2, 112, 1) 20%, rgba(6, 2, 112, 0) 100%), /* 渐变透明 */
                radial-gradient(circle, #030140 30px, transparent 30px), /* 深色波点 */
                radial-gradient(circle, #030140 30px, transparent 30px); /* 第二层波点 */
            background-size: 50px 50px, 100px 100px, 100px 100px; /* 不同层的间距 */
            background-position: 0 100%, 0 0, 50px 50px; /* 调整渐变和波点位置 */
            animation: move-dots 10s infinite linear;
        }

        @keyframes move-dots {
            0% {
                background-position: 0 100%, 0 0, 50px 50px;
            }
            100% {
                background-position: 0 100%, 100px 100px, 150px 150px;
            }
        }

        @keyframes slide-fade-in {
            from {
                opacity: 0;
                box-shadow: none;
                transform: scale(.0) translate(15vh);
            }
        }

        .card {
            display: grid;
            gap: 2rem;
            grid-auto-flow: dense;
            grid-template-columns: repeat(4, 30ch);
            justify-content: center; /* 水平居中 */
            align-items: start; /* 垂直方向从顶部开始 */
        }

        .txt {
            overflow: hidden;
            animation: slide-fade-in both;
            animation-timeline: view();
            animation-range: contain 0% contain 50%;
            border-radius: 10px;
            line-height: 6;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            font-size: 32px;
            letter-spacing: 5px;
            color: #fff;
            width: 100%;
            height: 100%;
            background-color: #FFAE01;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Futura PT', sans-serif; /* 修改字体名称为正确引用 */
        }

        .txt img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }

        .txt:nth-of-type(4n) {
            grid-column: span 2;
        }

        .txt:nth-of-type(5n) {
            grid-column: span 2;
        }

        .txt:nth-of-type(7n) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="txt" style="grid-column: span 3;">XiaoD</div>
        <div class="txt" style="grid-column: span 2; cursor: pointer;" onclick="window.location.href='https://xiaodi701.github.io/dowhativedone/'">
            <img src="midterm.png" alt="Midterm Image">
        </div>
        <div class="txt" style="grid-column: span 2;">Do What I've Done</div>
        <div class="txt" style="grid-column: span 2;">Illusion Summer</div>
        <div class="txt" style="grid-column: span 2; cursor: pointer;" onclick="window.location.href='https://xiaodi701.github.io/summer/'">
            <img src="swim.png" alt="swim Image">
        </div>
        <div class="txt">About Me</div>
        <div class="txt">Pupil of Night</div>
        <div class="txt" style="grid-column: span 2;"><img src="spin.png" alt="spin Image"></div>
        <div class="txt" style="grid-column: span 2;"><img src="first.png" alt="first Image"></div>
        <div class="txt" style="grid-column: span 2;">Lost & Found</div>
        <div class="txt" style="grid-column: span 2;">DIY Faces</div>
        <div class="txt" style="grid-column: span 2;"><img src="second.png" alt="second"></div>
        <div class="txt" style="grid-column: span 2;"><img src="3.png" alt="3 Image"></div>
        <div class="txt" style="grid-column: span 2;">The Clock</div>
        <div class="txt" style="grid-column: span 2;">Color Book</div>
        <div class="txt" style="grid-column: span 2;"><img src="4.png" alt="4 Image"></div>
        <div class="txt" style="grid-column: span 4;">What Goes On My Head</div>
        <div class="txt" style="grid-column: span 2;">Thank U!k</div>
    </div>
    
</body>
</html>
