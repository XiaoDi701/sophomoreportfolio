<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四分区渐变效果</title>
    <link rel="stylesheet" href="https://use.typekit.net/pbe3vap.css"> <!-- Adobe Fonts 链接 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quadrant top-left">
            <div class="text">First<br>Half</div>
            <div class="inner-square square-240"></div>
            <div class="inner-square square-230"></div>
            <div class="inner-square square-220"></div>
            <div class="inner-square square-210"></div>
            <div class="inner-square square-200"></div>
            <div class="inner-square square-190"></div>
            <div class="inner-square square-180"></div>
            <div class="inner-square square-170"></div>
            <div class="inner-square square-160"></div>
        </div>
        <div class="quadrant top-right">
            <div class="text">Second<br>Half</div>
            <div class="inner-square square-240"></div>
            <div class="inner-square square-230"></div>
            <div class="inner-square square-220"></div>
            <div class="inner-square square-210"></div>
            <div class="inner-square square-200"></div>
            <div class="inner-square square-190"></div>
            <div class="inner-square square-180"></div>
            <div class="inner-square square-170"></div>
            <div class="inner-square square-160"></div>
        </div>
        <div class="quadrant bottom-left">
            <div class="text">Itch</div>
            <div class="inner-square square-240"></div>
            <div class="inner-square square-230"></div>
            <div class="inner-square square-220"></div>
            <div class="inner-square square-210"></div>
            <div class="inner-square square-200"></div>
            <div class="inner-square square-190"></div>
            <div class="inner-square square-180"></div>
            <div class="inner-square square-170"></div>
            <div class="inner-square square-160"></div>
        </div>
        <div class="quadrant bottom-right">
            <div class="text">Me.</div>
            <div class="inner-square square-240"></div>
            <div class="inner-square square-230"></div>
            <div class="inner-square square-220"></div>
            <div class="inner-square square-210"></div>
            <div class="inner-square square-200"></div>
            <div class="inner-square square-190"></div>
            <div class="inner-square square-180"></div>
            <div class="inner-square square-170"></div>
            <div class="inner-square square-160"></div>
        </div>
    </div>
</body>
</html>
