<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 Google Fonts 的像素字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            min-block-size: 100%;
            padding-block: 5vh;
            background: #060270;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(to top, rgba(6, 2, 112, 1) 20%, rgba(6, 2, 112, 0) 100%), 
                radial-gradient(circle, #030140 30px, transparent 30px), 
                radial-gradient(circle, #030140 30px, transparent 30px);
            background-size: 50px 50px, 100px 100px, 100px 100px;
            background-position: 0 100%, 0 0, 50px 50px;
            animation: move-dots 10s infinite linear;
        }

        @keyframes move-dots {
            0% {
                background-position: 0 100%, 0 0, 50px 50px;
            }
            100% {
                background-position: 0 0, 0 0, 50px 50px;
            }
        }

        h1 {
            color: orange;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 1em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 每行两张图片 */
            gap: 20px; /* 图片之间的间距 */
            max-width: 800px; /* 图片库的最大宽度 */
            justify-content: center;
        }

        .gallery a {
            display: block; /* 保证图片点击区域完整 */
            text-decoration: none; /* 移除默认链接样式 */
        }

        .gallery img {
            width: 100%; /* 图片宽度自适应网格 */
            max-width: 350px; /* 限制单张图片的最大宽度 */
            height: auto;
            border: 3px solid orange;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease, transform 0.3s ease; /* 添加平滑缩放动画 */
        }

        .gallery img:hover {
            transform: scale(1.1); /* 鼠标悬停时放大图片 */
            box-shadow: 0 8px 16px rgba(255, 165, 0, 0.6); /* 添加橘色阴影效果 */
        }

        .gallery img.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 黑色半透明条 -->
    <div class="fixed-bar"></div>
    
    <h1>Itch.io</h1>

    <!-- 图片库 -->
    <div class="gallery">
        <a href="https://xiaodi701.itch.io/dreamforme" target="_blank">
            <img src="city.png" alt="City">
        </a>
        <a href="https://xiaodi701.itch.io/spare-me" target="_blank">
            <img src="ani.png" alt="Ani">
        </a>
        <a href="https://xiaodi701.itch.io/wakeupcity" target="_blank">
            <img src="wake.png" alt="Wake">
        </a>
        <a href="https://xiaodi701.itch.io/lucindalucinda" target="_blank">
            <img src="chat.png" alt="Chat">
        </a>
        <a href="https://xiaodi701.itch.io/mage" target="_blank">
            <img src="chose.png" alt="Chose">
        </a>
        <a href="https://xiaodi701.itch.io/museum-of-stories-ive-created" target="_blank">
            <img src="labmid.jpg" alt="Lab Mid">
        </a>
    </div>

    <script>
        // 滚动时让图片逐渐显现
        const images = document.querySelectorAll('.gallery img');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        images.forEach(img => observer.observe(img));
    </script>
</body>
</html>
