<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            min-block-size: 100%;
            display: grid;
            padding-block: 5vh; 
            background: #060270;
            place-items: center; 
        }
        @keyframes slide-fade-in {
            from {
                opacity: 0;
                box-shadow: none;
                transform: scale(.0) translate(15vh);
            }
        }
        .card {
            display: grid;
            gap: 2rem;
            grid-auto-flow: dense;
            grid-template-columns: repeat(4, 30ch);
            justify-content: center; /* 水平居中 */
            align-items: start; /* 垂直方向从顶部开始 */
        }
        .txt {
    overflow: hidden;
    animation: slide-fade-in both;
    animation-timeline: view();
    animation-range: contain 0% contain 50%;
    border-radius: 10px;
    line-height: 6;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    font-size: 32px;
    letter-spacing: 5px;
    color: #fff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color:#FFAE01; /* 修正此处 */
    display: flex;
    justify-content: center;
    align-items: center;
}
        .txt img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
        .txt:nth-of-type(4n) {
            grid-column: span 2;
        }
        .txt:nth-of-type(5n) {
            grid-column: span 2;
        }
        .txt:nth-of-type(7n) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 第一行图片，占据两格 -->
        <div class="txt" style="grid-column: span 2;"><img src="midterm.png" alt="Midterm Image"></div>
        <div class="txt" style="grid-column: span 2;">TEXT</div>
        <div class="txt">TEXT</div>
        <div class="txt" style="grid-column: span 2;"><img src="swim.png" alt="swim Image"></div>
        <div class="txt">TEXT</div>
    
        <!-- 第五个图片，占据一格 -->
               <div class="txt">TEXT</div>
        <div class="txt">TEXT</div> 
        <div class="txt" style="grid-column: span 2;"><img src="labmid.jpg" alt="labmid.jpg"></div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
    
        <!-- 第十个图片，占据一格 -->
        <div class="txt" style="grid-column: span 2;"><img src="city.png" alt="city.png"></div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
    
        <!-- 第十五个图片，占据一格 -->
        <div class="txt" style="grid-column: span 2;"><img src="wake.png" alt="wake.png"></div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
        <div class="txt">TEXT</div>
    </div>
</body>
</html>
